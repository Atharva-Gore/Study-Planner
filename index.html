<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 Study Planner</h1>
      <button id="toggleMode">🌙 Dark Mode</button>
    </header>

    <form id="taskForm">
      <input type="text" id="subject" placeholder="Subject (e.g., Math)" required />
      <input type="text" id="goal" placeholder="Goal (e.g., 2 hours)" required />
      <button type="submit">➕ Add Task</button>
    </form>

    <section>
      <h2>📝 Daily Goals</h2>
      <ul id="taskList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
